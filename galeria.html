        <script> 
            let currentIndex = 0; 
            const totalImages = 6;

            function showImage(index) {
                const images=document.querySelectorAll("#carousel img");
                images.forEach(image => image.setAttribute("hidden", true));
                
                images[index].removeAttribute("hidden");
            }

            function SiguienteImg(){
                currentIndex++; 
                if(currentIndex>= totalImages) {
                    currentIndex = 0; 
                }
                showImage(currentIndex); 
            }

            function AnteriorImg() {
                currentIndex--;
                if(currentIndex<0) {
                    currentIndex = totalImages - 1; 
                }
                showImage(currentIndex);
            }
        </script>
        <script>
            var listaPlatos = ["Tabla Hulk",  "Queso Himmerlands", "Queso Manchego", "Carré D'aurillac","Queso Munster","Tabla de 8 quesos variados" ];
            var indiceActual = 0;

            function anteriorTexto() {
                indiceActual = (indiceActual - 1 + listaPlatos.length) % listaPlatos.length;
                actualizarTexto();
            }

            function siguienteTexto() {
                indiceActual = (indiceActual + 1) % listaPlatos.length;
                actualizarTexto();
            }

            function actualizarTexto() {
                document.getElementById("TextoPlato").textContent = listaPlatos[indiceActual];
